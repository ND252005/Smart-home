<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sử dụng font Inter cho trang web */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Đăng Nhập</h2>
            
            <!-- Form đăng nhập -->
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="nhap.ten.cua.ban" required>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Mật khẩu</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********" required>
                </div>
                
                <button type="submit" id="submitButton" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200">
                    Đăng Nhập
                </button>
            </form>
            
            <!-- Vùng hiển thị thông báo (lỗi hoặc thành công) -->
            <div id="message" class="mt-4 text-center text-sm"></div>
        </div>
    </div>

    <script>
        // Lắng nghe sự kiện khi form được gửi đi
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            // Ngăn chặn hành vi gửi form mặc định của trình duyệt
            event.preventDefault();

            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const messageDiv = document.getElementById('message');
            const submitButton = document.getElementById('submitButton');

            // Lấy giá trị từ các ô input
            const username = usernameInput.value;
            const password = passwordInput.value;

            // Hiển thị trạng thái đang tải và vô hiệu hóa nút
            messageDiv.textContent = 'Đang xử lý...';
            messageDiv.className = 'mt-4 text-center text-sm text-blue-600';
            submitButton.disabled = true;
            submitButton.textContent = 'Đang đăng nhập...';

            // --- HƯỚNG DẪN GỬI YÊU CẦU POST ---
            // 1. Thay đổi URL này thành endpoint API Python của bạn
            const apiUrl = 'https://api.example.com/login'; // <--- THAY ĐỔI URL NÀY

            // 2. Chuẩn bị dữ liệu để gửi đi (dưới dạng một đối tượng JavaScript)
            const data = {
                username: username,
                password: password
            };

            try {
                // 3. Sử dụng `fetch` để gửi yêu cầu
                const response = await fetch(apiUrl, {
                    method: 'POST', // 4. Chỉ định phương thức là 'POST'
                    headers: {
                        // 5. Thông báo cho server biết chúng ta gửi dữ liệu dạng JSON
                        'Content-Type': 'application/json',
                        // Bạn có thể thêm các headers khác ở đây nếu API của bạn yêu cầu
                        // 'Authorization': 'Bearer YOUR_API_KEY'
                    },
                    // 6. Chuyển đổi đối tượng JavaScript thành chuỗi JSON và gửi đi
                    body: JSON.stringify(data)
                });

                // 7. Xử lý phản hồi từ server
                if (response.ok) {
                    // Nếu server trả về mã 2xx (thành công)
                    const result = await response.json(); // Đọc dữ liệu JSON server trả về (nếu có)
                    
                    messageDiv.textContent = 'Đăng nhập thành công!';
                    messageDiv.className = 'mt-4 text-center text-sm text-green-600';
                    
                    // Ví dụ: Chuyển hướng người dùng sau khi đăng nhập thành công
                    // window.location.href = '/dashboard'; 
                } else {
                    // Nếu server trả về lỗi (mã 4xx, 5xx)
                    const errorResult = await response.json().catch(() => null); // Cố gắng đọc lỗi JSON
                    let errorMessage = `Lỗi: ${response.status} ${response.statusText}`;
                    
                    if (errorResult && errorResult.message) {
                        errorMessage = errorResult.message; // Hiển thị lỗi từ server nếu có
                    }
                    
                    messageDiv.textContent = errorMessage;
                    messageDiv.className = 'mt-4 text-center text-sm text-red-600';
                }

            } catch (error) {
                // 8. Xử lý lỗi nếu không thể kết nối đến server
                console.error('Lỗi khi gửi yêu cầu:', error);
                messageDiv.textContent = 'Không thể kết nối đến máy chủ. Vui lòng thử lại.';
                messageDiv.className = 'mt-4 text-center text-sm text-red-600';
            } finally {
                // 9. Kích hoạt lại nút bất kể thành công hay thất bại
                submitButton.disabled = false;
                submitButton.textContent = 'Đăng Nhập';
            }
        });
    </script>

</body>
</html>
